{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Регистрация</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="signup-email">Email:</label>
                                <input type="email" class="form-control" id="signup-email" placeholder="Введите email" maxlength="100" required>
                                <small id="email-error" class="form-text text-danger">Неверный формат email.</small>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Пароль:</label>
                                <input type="password" class="form-control" id="signup-password" placeholder="Введите пароль" maxlength="100" required>
                                <small id="password-error" class="form-text text-danger">Пароль должен быть не менее 8 символов.</small>
                            </div>
                            <div class="form-group">
                                <label for="signup-confirm-password">Подтверждение пароля:</label>
                                <input type="password" class="form-control" id="signup-confirm-password" placeholder="Повторите пароль" maxlength="100" required>
                                <small id="confirm-password-error" class="form-text text-danger">Пароли не совпадают.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
        // Проверка email при вводе
        $('#login-email').on('input', function() {
            var email = $(this).val();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                $('#email-error').show();
            } else {
                $('#email-error').hide();
            }
        });
    </script>
</body>
