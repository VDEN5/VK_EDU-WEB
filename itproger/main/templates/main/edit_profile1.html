{% extends "main/base.html" %}
{% load static %}

{% block title %}Задать вопросjkgkj{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">  <!-- enctype обязательно для загрузки файлов -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
